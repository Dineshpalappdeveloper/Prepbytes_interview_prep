<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>
    <!-- 1. Write code to create an ordered list with roman numbers -->
    <ol type="I">
      <li>dinesh</li>
      <li>ganesh</li>
      <li>babu</li>
    </ol>
    <ul type="circle">
      <li>dinesh</li>
      <li>ganesh</li>
      <li>babu</li>
    </ul>
    <a href="https://www.prepbytes.com">Prepbytes</a>
    <!-- <img
      src="../../images/MY PHOTO.jpeg"
      alt="images not supported"
      height="200px"
      width="400px"
    /> -->
    <img
      src="./forth page.jpg"
      alt="images not supported"
      height="200px"
      width="400px"
    />
    <table border="" width="50%">
      <tr>
        <th>name</th>
        <th>salary</th>
      </tr>
      <tr>
        <td>dinesh</td>
        <td>22000</td>
      </tr>
      <tr>
        <td>ganesh</td>
        <td>25000</td>
      </tr>
    </table>
    <form action="">
      <label for="name">Name</label>
      <br />
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="age">Age</label><br />
      <input type="number" name="age" id="age" /><br /><br />
      <label for="email">Email</label>
      <br />
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="contact">Contact</label>
      <br />
      <input type="tel" name="contact" id="contact" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <table border="" width="40%">
      <tr>
        <th colspan="2">Name</th>
      </tr>
      <tr>
        <td>Dinesh</td>
        <td>kumar</td>
      </tr>
    </table>

    <form action="">
      <h1>Course</h1>
      <label for="MERN">MERN</label>

      <input type="radio" name="Course" id="MERN" value="MERN" />
      <label for="MEAN">MEAN</label>

      <input type="radio" name="Course" id="MEAN" value="MEAN" />
      <br />
      <h1>Technology</h1>
      <label for="HTML">HTML</label>
      <input type="checkbox" name="Technology" id="HTML" value="HTML" />
      <label for="CSS">CSS</label>
      <input type="checkbox" name="Technology" id="CSS" value="CSS" />
      <label for="REACT">React</label>
      <input type="checkbox" name="Technology" id="REACT" value="React" />
      <label for="Node">Node</label>
      <input type="checkbox" name="Technology" id="Node" value="Node" />
      <br />
      <input type="submit" value="Submit Now" />
    </form>
    <script src="./index.js"></script>
  </body>
</html>
